<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE html>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html
  xmlns:layout="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.w3.org/1999/xhtml"
  layout:decorate="~{layout}"
  lang="en"
>
  <head>
    <div layout:fragment="metadata" th:remove="tag">
      <title>Senior Assassins 2022</title>
    </div>
  </head>

  <!-- layout::fragment="content" is heart of ThymeLeaf layout -->
  <body class="a-background">
    <div layout:fragment="content" th:remove="tag">
      <!-- Start of body content specific to page -->
      <div id="spring_intro" class="articles" style="margin: 30px">
        <h1><strong>Players</strong></h1>
      </div>
      <div class="card-grid">

        <div th:each="i : ${#numbers.sequence( 1, 10, 1)}">
          <div>
            <div class="card" style="width: 18rem">
              <div class="card-body">
                
            <img
            th:id="'regular' + ${i}"
                class="card-img-top"
                data-src="holder.js/100px180/"
                alt="100%x180"
                style="height: 180px; width: 100%; display: block"
                th:src="${'/images/grayscale/gen/' + names[i-1][1] + '.png'}"
                data-holder-rendered="true"
              />

              <img
              th:id="'grayscale' + ${i}"
              class="card-img-top display-none"
              data-src="holder.js/100px180/"
              alt="100%x180"
              style="height: 180px; width: 100%; display: block"
              th:src="${'/images/grayscale/res/' + names[i-1][1] + '.png'}"
              data-holder-rendered="true"
            />

              <div class="card-body">
                <h5 class="card-title" th:text="${names[i-1][0]}">text</h5>
                <a id="output" href="" class="btn btn-primary"
                  >Assassin stats</a
                >
                <button th:attr="onclick=|toggle('${i}')|"  class="btn btn-primary"
                >Toggle</
              >
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const toggle = (id) => {
    const regular = document.getElementById(`regular${id}`);
    const grayscale = document.getElementById(`grayscale${id}`);
    if (regular.classList.contains("display-none")) {
      regular.classList.remove("display-none");
      grayscale.classList.add("display-none");
    } else if (grayscale.classList.contains("display-none")){
      grayscale.classList.remove("display-none");
      regular.classList.add("display-none");
    }
  };
</script>
