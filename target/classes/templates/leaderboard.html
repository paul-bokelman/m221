<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE html>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html
        xmlns:layout="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}"
        lang="en"
>
<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Senior Assassins 2022</title>
    </div>
</head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body class="a-background">
<div layout:fragment="content" th:with="firstp=${firstP}" th:with="secondp=${secondP}" th:with="thirdp=${thirdP}" th:remove="tag">
    <!-- Start of body content specific to page -->
    <div id="spring_intro" class="articles" style="margin: 30px">
        <h1><strong>Leaderboard</strong></h1>
    </div>
        <div id = "Leaderboard">
            <ol class = "leaderboardol">
                <li class = "leaderboardlist"><span class = "Leaderboardnumbers">1.</span><p id = "leaderboardfirst"></p></li>
                <li class = "leaderboardlist"><span class = "Leaderboardnumbers">2.</span><p id = "leaderboardsecond"></p></li>
                <li class = "leaderboardlist"><span class = "Leaderboardnumbers">2.</span><p id = "leaderboardthird"></p></li>
            </ol>
        </div>

    <script>

        const FIRST = [[${firstp}]];
        const SECOND = [[${secondp}]];
        const THIRD = [[${thirdp}]];

        let answerContainer = document.getElementById("leaderboardfirst");
        answerContainer.innerText = `${FIRST}`;
        let answerContainer = document.getElementById("leaderboardfirst");
        answerContainer.innerText = `${SECOND}`;
        let answerContainer = document.getElementById("leaderboardfirst");
        answerContainer.innerText = `${THIRD}`;


    </script>

</div>
</body>
</html>
